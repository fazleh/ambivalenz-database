services:
  neo4j:
    image: neo4j:5.19
    ports:
      - "7474:7474"   # Browser
      - "7687:7687"   # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

    # --- IMPORTANT FIX: Neo4j healthcheck ---
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 20s

  flaskapp:
    build: .
    ports:
      - "5000:5000"

    # --- wait for neo4j to be healthy ---
    depends_on:
      neo4j:
        condition: service_healthy

    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password

    volumes:
      - .:/app
      - ./marburg-project/dataset/german/input:/app/marburg-project/dataset/german/input

volumes:
  neo4j_data:
